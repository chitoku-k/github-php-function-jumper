<!DOCTYPE html>
<html lang="en_US">
<head>
  <meta charset="utf-8" />
  <style>
    * {
      padding: 0;
      margin: 0;
      font-size: 12px;
    }
    .description {
      padding: 10px;
      font-weight: bold;
      margin-top: 10px;
    }

    body > .description:first-child {
      margin-top: 0;
    }

    .button,
    .paragraph {
      display: block;
      min-width: 220px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background-color: #F2F2F2;
    }

    .paragraph {
      display: flex;
      justify-content: space-between;
      cursor: default;
    }

    .paragraph .label span,
    .paragraph .count {
      font-size: 14px;
    }

    .separator {
      margin-top: 10px;
      height: 1px;
      background-color: #DDDDDD;
    }
  </style>
  <script src="page.js"></script>
</head>
<body>
<p class="description"><span data-translate="L010000"></span></p>
  <div class="paragraph">
    <span class="label"><span data-translate="L901000"></span></span>
    <span class="count" data-rendered="classes">0</span>
  </div>
  <div class="paragraph">
    <span class="label"><span data-translate="L901001"></span></span>
    <span class="count" data-rendered="methods">0</span>
  </div>
  <div class="paragraph">
    <span class="label"><span data-translate="L901002"></span></span>
    <span class="count" data-rendered="functions">0</span>
  </div>
  <div class="paragraph">
    <span class="label"><span data-translate="L901003"></span></span>
    <span class="count" data-rendered="variables">0</span>
  </div>
  <div class="separator"></div>
  <p class="description"><span data-translate="L010001"></span></p>
  <div class="button js-link-go-to-settings"><span data-translate="L010100"></span></div>
</body>
</html>
